<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Drive2Earn.io</title>
    <meta name="description" content="Page not found - Drive2Earn.io">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Redirect script -->
    <script>
        // Redirect to home page after 5 seconds
        setTimeout(function() {
            window.location.href = '/';
        }, 5000);
    </script>
    <style>
        .error-content {
            background: var(--section-bg);
            border-radius: 1rem;
            padding: 4rem;
            margin: 5rem 0;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.18);
            border: 1px solid rgba(76, 201, 240, 0.1);
            user-select: text !important;
        }
        
        .error-icon {
            font-size: 5rem;
            color: var(--accent-color);
            margin-bottom: 2rem;
        }
        
        .error-content h1 {
            font-size: 5rem;
            margin-bottom: 1rem;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            user-select: text !important;
        }
        
        .error-content h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--accent-color);
            user-select: text !important;
        }
        
        .error-content p {
            font-size: 1.2rem;
            line-height: 1.8;
            color: var(--light-text);
            margin-bottom: 2rem;
            user-select: text !important;
        }
        
        .countdown {
            font-weight: bold;
            color: var(--accent-color);
        }
        
        .back-home-btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: var(--accent-color);
            color: var(--dark-bg);
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(184, 255, 80, 0.25);
        }
        
        .back-home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(184, 255, 80, 0.35);
        }
        
        @media (max-width: 768px) {
            .error-content {
                padding: 3rem 1.5rem;
                margin: 3rem 0;
            }
            
            .error-content h1 {
                font-size: 4rem;
            }
            
            .error-content h2 {
                font-size: 1.8rem;
            }
            
            .error-content p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">Drive2<span>Earn</span>.io</a>
                <nav class="main-nav">
                    <!-- No navigation items for now -->
                </nav>
            </div>
        </div>
    </header>
    
    <main class="container">
        <div class="error-content">
            <i class="fas fa-map-marker-alt error-icon"></i>
            <h1>404</h1>
            <h2>Page Not Found</h2>
            <p>Oops! The page you are looking for doesn't exist or has been moved.</p>
            <p>You will be redirected to the homepage in <span id="countdown" class="countdown">5</span> seconds.</p>
            <a href="/" class="back-home-btn">Back to Home</a>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-text">
                    &copy; 2025 Drive2Earn.io - All Rights Reserved
                </div>
                <div class="footer-links">
                    <a href="https://drive2earn.io/privacy-policy.html">Privacy Policy</a>
                    <a href="https://drive2earn.io/terms-of-service.html">Terms of Service</a>
                    <a href="https://drive2earn.io/contact.html">Contact</a>
                </div>
            </div>
        </div>
    </footer>
    
    <script>
        // Countdown timer
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        
        setInterval(function() {
            seconds--;
            if (seconds >= 0) {
                countdownElement.textContent = seconds;
            }
        }, 1000);
    </script>
</body>
</html>
